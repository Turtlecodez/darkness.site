<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebOS Beta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Boot Screen Container -->
    <div id="boot-screen-container">
        <div id="boot-screen">
            <header>
                <h1>Loading WebOS Beta...</h1>
                <p>Please wait while we load & start the desktop environment...</p>
            </header>
            <main>
                <img src="WebOSBetaLIVEWallPaper.gif" alt="WebOS Logo" width="100" height="100">
                <div id="progress-bar">
                    <div id="progress-bar-fill"></div>
                </div>
                <p id="progress-text">0%</p>
            </main>
        </div>
    </div>

    <!-- Login Screen Container -->
    <div id="login-screen-container" style="display: none;">
        <div id="login-screen">
            <form id="login-form" class="login-form">
                <img src="WebOSBetaLIVEWallPaper.gif" alt="WebOS Logo" width="80" height="80">
                <h2>Sign in to WebOS</h2>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button id="login-button" type="submit">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Desktop Container -->
    <div id="desktop" style="display: none;">
        <!-- Shelf (Taskbar) Container -->
        <div id="shelf" class="taskbar">
            <div id="app-launcher" class="taskbar-inner">
                <div id="pinned-apps" class="taskbar-apps"></div>
                <div id="running-apps" class="taskbar-pinned-apps"></div>
                <div id="system-tray">
                    <span id="clock"></span>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </div>

        <!-- App Grid Container -->
        <div id="app-grid" style="display: none;">
            <div class="app-icon" id="xtra-performance-mode-app">
                <i class="fa-solid fa-bolt fa-2x"></i>
                <span>Xtra Performance</span>
            </div>
            <div class="app-icon" id="angry-birds-app">
                <i class="fa-solid fa-kiwi-bird fa-2x"></i>
                <span>Angry Birds</span>
            </div>
            <div class="app-icon" id="subway-surfers-app">
                <i class="fa-solid fa-train-subway fa-2x"></i>
                <span>Subway Surfers</span>
            </div>
            <div class="app-icon" id="xbox-cloud-gaming-app">
                <i class="fa-brands fa-xbox fa-2x"></i>
                <span>Xbox Cloud Gaming</span>
            </div>
        </div>

        <!-- App Windows Container -->
        <div id="app-windows-container"></div>
    </div>

    <script src="taskbar.js"></script>
    <script src="script.js"></script>
</body>
</html>
