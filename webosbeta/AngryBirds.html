<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angry Birds</title>
<style>
body {
margin: 0;
padding: 0;
}
iframe {
border: none;
width: 100%;
height: 100vh;
}
</style>
</head>
<body>
<iframe id="angrybirds-iframe" src="https://lrusso.github.io/AngryBirds/AngryBirds.htm" frameborder="0" allowfullscreen></iframe>
<script>
document.addEventListener("keydown", function(event) {
if (event.key === "f" || event.key === "F") {
var iframe = document.getElementById("angrybirds-iframe");
iframe.requestFullscreen();
}
});
</script>
</body>
</html>
